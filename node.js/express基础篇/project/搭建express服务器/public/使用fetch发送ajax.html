<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<button class="get">get请求</button>
<button class="post-json">post请求 application/json</button>
<button class="post-qs">post请求 application/x-www-form-urlencoded</button>
<input class="upload" type="file">
</body>
<script>
    const getBtn = document.querySelector('.get')
    const pjBtn = document.querySelector('.post-json')
    const pqsBtn = document.querySelector('.post-qs')
    const uploadBtn = document.querySelector('.upload')

    // get请求及传参
    getBtn.addEventListener('click', () => {
        fetch('/add?a=14&b=2', {method: 'get'}).then(res => res.json()).then(data => {
            // fetch('/say?a=14&b=2', {method: 'get'}).then(res => res.text()).then(data => {
            console.log(data)
        })
    })

    // post 请求并发送 json 格式参数
    pjBtn.addEventListener('click', () => {
        fetch('/postJson', {
            method: 'post',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({x: 1, y: 2})
        }).then(res => res.json()).then(data => {
            console.log(data)
        })
    })

    // post 请求并发送 querystring 格式参数
    pqsBtn.addEventListener('click', () => {
        fetch('/postQs', {
            method: 'post',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'a=1&z=4'
        }).then(res => res.json()).then(data => {
            console.log(data)
        })
    })

    // 上传文件
    // 绑定文件变化事件
    uploadBtn.addEventListener('change', ev => {
        let file = ev.target.files[0]
        const fd = new FormData()
        fd.append('f', file)
        fetch('/upload', {
            method: 'post',
            body: fd
        }).then(res => res.json()).then(data => {
            console.log(data)
        })
    })
</script>
</html>
