<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<button onclick="request()">请求服务器</button>
</body>
<script>
    function request() {
        // 发送请求
        fetch('http://127.0.0.1/test', {method: 'get'}).then(res => res.json()).then(data => {
            console.log(data)
        })
    }
</script>
</html>
