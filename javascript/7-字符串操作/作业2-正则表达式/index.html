<script>
    // 请根据要求书写对应的正则表达式

    // 1. 请写一个正则 匹配一个邮箱地址
    // kladfadf@kaldfklasdjf.com
    let regex = /^[0-9a-zA-Z]+@[0-9a-zA-Z]+\.(com|cn)$/
    console.log(regex.test('kladfadf@8976.com'));

    // 2. 请写一个正则 匹配一个日期 日期格式如: 1997-07-01
    // 注意: 年份是个4位数; 月份和日期小于10前面用0补位
    regex = /^[0-9]{4}-(0[1-9]|1[0-2])-(0[1-9]|[1-3][0-9])$/
    console.log(regex.test('1997-12-30'));


    let str = 'http://mz.goodjob.top/user/reset.html'

    // 使用正则表达式 配合字符串 match 方法 获取以下字符串

    // 1. 协议名
    // 取值的方法有两种思路
    // 1. 使用 () 圆括号进行分组
    console.log(str.match(/^([^:]+):/))
    // 2. 使用预查询去掉不要的部分
    console.log(str.match(/^[^:]+(?=:)/))


    // 2. 域名
    console.log(str.match(/^[^:]+:\/\/([^\/]+)\//))
    console.log(str.match(/(?<=^[^:]+:\/\/)[^\/]+(?=\/)/))

    // 3. 文件名
    console.log(str.match(/\/([^\/]+)$/))
    console.log(str.match(/(?<=\/)[^\/]+$/))


    str = `
        <div class="item"><input name="name" value="老王"/></div>
        <div class="item"><input name="age" value="30"/></div>
        <div class="item"><input name="sex" value="other"/></div>
    `

    // 4. 获取上述 html 代码中 input 的 value 值
    regex = /<div class="item"><input name="[a-zA-Z-]+" value="(.+)"\/><\/div>/g
    let r = str.matchAll(regex)
    console.log(r);
    for (const item of r) {
        console.log(item[1]);
    }
</script>
