<script>
    // delete 删除 对象属性，对象行为
    let obj = {
        x: 1,
        y: 2,
        sayGreet: () => {
            console.log('greeting')
        }
    }

    // delete 语法：
    // delete object.attrName

    // 删除属性如下
    delete obj.y
    delete obj.sayGreet

    console.log(obj);

    // delete 关键字的功能 等价于 Reflect.deleteProperty
    Reflect.deleteProperty(obj, 'x')
    console.log(obj);

</script>
