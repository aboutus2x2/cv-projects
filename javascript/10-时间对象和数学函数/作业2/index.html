<script>
    // 格式化时间
    function dateFormat(date) {
        let month = date.getMonth() + 1
        let _date = date.getDate()
        return `${date.getFullYear()}-${month < 10 ? `0${month}` : month}-${_date < 10 ? `0${_date}` : _date}`
    }

    console.log(dateFormat(new Date()));
</script>
