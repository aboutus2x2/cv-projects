<!DOCTYPE html>
<html>

<head></head>

<body></body>
<script>
    // 数学函数：专门用于处理数学运算的函数
    // 数学函数可以通过浏览器内置对象Math进行直接调用

    // 参考：https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Math

    // 三角函数
    // 需要注意的是，三角函数 sin()、cos()、tan()、asin()、acos()、atan() 和 atan2() 返回的值是弧度而非角度。
    // 若要转换，弧度除以 (Math.PI / 180) 即可转换为角度，同理，角度乘以这个数则能转换为弧度。

    // 三角函数中所有和角度相关值都是弧度制
    // 例如：计算30度的正弦值，如下：
    console.log(Math.sin((Math.PI / 180) * 30));

    // 反三角函数就在三角函数前加上a就可以了
    console.log(Math.asin(0.5) / (Math.PI / 180));


    // abs: 获取数字的绝对值
    console.log(Math.abs(-100));
    console.log(Math.abs(100));

    // ceil: 一个小数向上取整
    console.log(Math.ceil(5.1));
    console.log(Math.ceil(5.2));
    console.log(Math.ceil(5.5));
    console.log(Math.ceil(5.9));
    // floor: 一个小数向下取整
    console.log(Math.floor(5.1));
    console.log(Math.floor(5.2));
    console.log(Math.floor(5.5));
    console.log(Math.floor(5.9));

    // round：四舍五入
    console.log(Math.round(5.1));
    console.log(Math.round(5.2));
    console.log(Math.round(5.5));
    console.log(Math.round(5.9));

    // max: 取参数中较大数
    console.log(Math.max(1, 2, 3, 4, 5, 6, 7));

    // min: 取参数中较小数
    console.log(Math.min(1, 2, 3, 4, 5, 6, 7));

    // 通过max和min写一个定界函数
    // value: 要定界的数字
    // min,max 最小和最大值
    // 返回值: value<min时返回min value>max时返回max value在min和max之间时 返回value
    function clamp(value, min, max) {
        // let temp = Math.min(value, max)
        // temp = Math.max(temp, min)
        return Math.max(Math.min(value, max), min)
    }

    console.log(clamp(1, 0, 2));
    console.log(clamp(-1, 0, 2));
    console.log(clamp(3, 0, 2));

    // pow：返回x的y次方
    // 语法：Math.pow(x, y)
    console.log(Math.pow(2, 3));

    // sqrt: 返回一个数的平方根
    console.log(Math.sqrt(25));

    // random: 取随机数，范围在[0~1)之间，能取到0但取不到1
    console.log(Math.random());
    // 假设随机一个 50 ~ 100 的数
    console.log(50 + Math.random() * 50);
    // 随机一个 n ~ m 的数
    // 则公式为: n + Math.random() * (m - n)

    // sign: 取符号
    console.log(Math.sign(-100))
    console.log(Math.sign(-32))
    console.log(Math.sign(80))
    console.log(Math.sign(45))

</script>

</html>
