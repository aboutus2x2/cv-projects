<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    // 变量
    // 变量就是存储数据的容器
    // 变量是一个可以变化的量，数据可以发生变化

    // js 中预留了一些代表特殊含义的英文单词，这些单词我们称为关键字

    // 声明变量
    // 语法：var 变量名

    var a; // 声明后不赋初始值 默认都为 undefined

    // 声明变量并赋予初始值

    var b = 5;

    // 同时声明多个变量并赋予初始值

    var c, d = 10, e;

    // 修改变量
    // 变量在存储新值之前讲完全弃用原来的值
    c = 2

    // 还可以使用 let 来声明变量
    // let 声明变量和使用变量的方法和 var 没有区别
    let x, y, z = 88

    // let 变量不能重复定义 var 变量可以重复定义

    // 常量
    // 恒定不变的值为常量
    // 声明时必须赋初始值 且声明后无法修改
    const g = 10
    const pi = 3.1415926

    // 访问变量或常量
    // 变量值存进容器以后，我们需要从容器中取出来进行使用，这个过程就叫访问

    console.log(b);
    console.log(g);
    console.log(pi);

    // 声明json对象 （或叫做朴素对象 plain objcet）
    let obj = {
        // key: value 数据格式的键值对
        // key 我们称为 键、对象的属性名
        name: '张三',
        sex: 'male',
        age: 17
    }

    // 访问对象和对象属性
    console.log(obj)
    // 使用 . 运算符读取对象中的属性
    console.log(obj.age)
    // 使用索引来读取对应的数据
    // 站在字典的角度来看，name 就是目录，"张三" 就是目录对应的内容
    // 目录是唯一的
    console.log(obj['name'])


    // 给对象属性赋值
    obj.name = '法外狂徒'
    // 通过索引赋值对象属性
    obj['sex'] = 'female'
    console.log(obj);


    // 变量的命名规范：
    // 	1，必须以字母开头，或者使用  $ 或者 _  开头  ,不能用数字，变量名建议不要使用中文
    // 	2,小驼峰命名法：  多个单词构成的名字，第一个单词全小写，后面的首字母大写
    // 	3，为了提高代码的可读性，命名规范，见名知意
    // 	4，不能使用关键字（有特殊功能的名字：class、var、this）

    let _a // 下划线开头的变量一般是局部变量出现在函数中作为形式参数
    let $body // $ 开头一般是jquery对象
    let bird // 用字母开头
    let blueBird // 多个单词，首个单词的首字母小写，其余单词的首字母大写
    let simpleDateFormat
    // let const // 由于const是关键字，所以不能用作变量名
</script>

</html>
