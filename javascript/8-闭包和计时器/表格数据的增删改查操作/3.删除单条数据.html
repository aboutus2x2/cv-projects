<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 工具栏 -->
    <div><button class="add-btn">添加</button></div>
    <div>
        <table border>
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>班级</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 编写一个待会儿被js使用的html模板 -->
                <tr>
                    <td>1</td>
                    <td>zhangsan</td>
                    <td>1ban</td>
                    <td>
                        <button>编辑</button>
                        <button>删除</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="./api/db.js"></script>
<script src="./utils.js"></script>
<script>
    let data = []

    const tbody = $('tbody')

    function render() {
        // 添加删除事件的一种方法 <button onclick="removeOne('${item.no}')">删除</button>
        let html = data.map(item => `
            <tr>
                <td>${item.no}</td>
                <td>${item.name}</td>
                <td>${item.clazz}</td>
                <td>
                    <button>编辑</button>
                    <button class="remove-btn" no="${item.no}">删除</button>
                </td>
            </tr>
        `).join('')

        console.log(html);

        // 插入文档
        tbody.innerHTML = html
    }

    // 给页面元素添加事件
    function addEvents() {
        // 查询所有删除按钮
        const removeBtns = document.querySelectorAll('.remove-btn')
        console.log(removeBtns);
        for (let i = 0; i < removeBtns.length; i++) {
            const removeBtn = removeBtns[i];
            // 给每个按钮绑定点击事件
            removeBtn.addEventListener('click', function () {
                // 使用 function 定义的此处的事件处理程序 则 this 代表被点击的按钮
                let no = this.getAttribute('no')
                console.log(no);

                // 由于删除是一个危险操作，所以需要提示确认
                confirm('确定删除吗') && removeOne(no)

                // 刷新页面
                location.reload()
            })
        }
    }

    // 添加数据
    $('.add-btn').addEventListener('click', () => {
        // 跳转到新增数据页
        location.href = './add.html'
    })

    window.addEventListener('load', () => {
        let r = query()
        // r 存在就赋值 data
        r && (data = r)
        render()
        addEvents()
    })

    // 删除
    // function removeOne(no) {
    //     console.log(no);
    // }

</script>

</html>
