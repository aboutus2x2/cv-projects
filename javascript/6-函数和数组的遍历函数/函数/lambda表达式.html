<script>
    // lambda（朗木达）表达式
    // 什么是 lambda 表达式？是一种用来定义函数的方法
    // lambda 表达式也称为箭头函数

    // 定义一个无参函数
    // 圆括号部分是参数列表
    // 花括号部分是代码块
    const sayHello = () => {
        console.log('hello');
    }

    sayHello()


    // 定义只有一个参数的函数
    let sayMessage = (msg) => {
        console.log(msg);
    }

    // 参数只有一个时 圆括号可以省略
    sayMessage = msg => {
        console.log(msg)
    }

    sayMessage('hello message')


    // lambda 的返回值
    let add = (x, y) => {
        return x + y
    }

    // 在箭头后不写花括号 代表直接返回箭头后的内容
    add = (x, y) => x + y

    console.log(add(1, 2));

    // 返回对象的情况
    // 在箭头后使用圆括号包裹想要返回的对象
    let getUser = () => ({ name: '张三', sex: 'male' })
    console.log(getUser());

</script>
