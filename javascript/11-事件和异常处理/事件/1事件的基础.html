<!DOCTYPE html>
<html>

<head></head>

<body>
    <div>
        <!-- <button class="btn1" onclick="onClick()">点我</button> -->
        <button class="btn1">点我</button>
        <button class="btn2">解绑事件按钮</button>
    </div>
</body>
<script>
    // 什么是事件？
    // 事件就是某种事情
    // 在js中，事件就是：当某种情况发生的时候，能够触发一段代码，这个发生的情况就是事件
    // 简单的理解，事件就是：（当 。。。。时；就。。。。样）


    // 事件在js中以对象形式存在

    // 什么绑定事件？
    // 将自定义的函数和某个事件进行捆绑，绑定后的效果就是：（当。。。时，发生的时候，就会触发我们绑定的函数）

    // 绑定事件的方法：
    // 使用元素对象的addEventListener函数进行事件绑定
    // mdn文档 https://developer.mozilla.org/zh-CN/docs/Web/API/EventTarget/addEventListener

    // addEventListener绑定事件
    // 第一个参数：要绑定的事件名称
    // 第二个参数：当事件发生时，触发的函数
    // 第二个参数的函数，不是有开发人员调用的，当事件发生时由浏览器调用的
    const btn1 = document.querySelector('.btn1')
    // 声明一个事件处理程序
    function btn1Clicked(event) {
        // event 是触发的事件对象
        console.log(event);
        // this 关键字代表被添加该事件处理程序的dom对象
        console.log(this);
    }
    // 给btn1添加事件监听器
    btn1.addEventListener('click', btn1Clicked)

    // 解绑事件
    const btn2 = document.querySelector('.btn2')
    btn2.addEventListener('click', () => {
        // 移出事件监听器
        // 调用removeEventListener来解绑事件
        // 参数一：要解绑的事件名称
        // 参数二：要解绑的事件处理程序
        btn1.removeEventListener('click', btn1Clicked)
    })




    // 补充：
    // 我们可以使用元素上带有on开头的属性进行事件绑定，例如onclick:
    btn1.onclick = () => { console.log('按钮被点击了') }
    // 解绑onclick函数，如下：
    // btn1.onclick = null


    function onClick() {
        console.log('按钮被点击了')
    }

</script>

</html>
