<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

<script>
    const box = document.querySelector('.box')

    // 代表是否开始拖动
    let drag = false
    // 鼠标再box中的偏移
    let offsetX, offsetY

    // 鼠标点下
    box.addEventListener('mousedown', ev => {
        drag = true
        offsetX = ev.offsetX
        offsetY = ev.offsetY
    })

    // 鼠标移动
    box.addEventListener('mousemove', ev => {
        if (!drag) return
        // 让box跟随鼠标移动
        // 鼠标坐标参考系选择整个页面
        box.style.top = `${ev.pageY - offsetY}px`
        box.style.left = `${ev.pageX - offsetX}px`
    })

    // 鼠标抬起
    box.addEventListener('mouseup', ev => {
        drag = false
    })
</script>

</html>
