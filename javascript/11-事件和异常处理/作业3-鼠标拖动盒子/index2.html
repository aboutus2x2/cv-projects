<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

<script>
    const box = document.querySelector('.box')

    // 鼠标再box中的偏移
    let offsetX, offsetY

    // 鼠标点下
    box.addEventListener('mousedown', ev => {
        offsetX = ev.offsetX
        offsetY = ev.offsetY

        let onMouseMove = ev => {
            // 让box跟随鼠标移动
            // 鼠标坐标参考系选择整个页面
            box.style.top = `${ev.pageY - offsetY}px`
            box.style.left = `${ev.pageX - offsetX}px`
        }

        // 鼠标移动
        box.addEventListener('mousemove', onMouseMove)

        // 鼠标抬起
        box.addEventListener('mouseup', function (ev) {
            // 移除鼠标移动事件
            box.removeEventListener('mousemove', onMouseMove)
            // 移除鼠标抬起事件
            box.removeEventListener('mouseup', arguments.callee)
        })
    })


</script>

</html>
