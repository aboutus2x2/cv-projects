<script>
    // Object 类型
    // 对象是一组数据的集合
    // 所有能被构造的（包含constructor构造器）类型都是对象
    // 所以 函数 数组 本质上也是对象

    // 朴素对象（plain object）   也叫 json 对象
    let obj = {
        name: '张三',
        sex: 'male',
        age: 17
    }

    // 什么是json？
    // json是js的轻量化数据结构

    // json 文件特点
    // 1. json 文件中，根节点只能有一组 {} 花括号或 一组 [] 方括号
    // 2. 属性key必须由双引号包裹 value若是字符串，则必须是双引号
    // 3. 每个属性由逗号隔开，最后一个属性后面的逗号必须省略

    // 那么如何声明一个 json 对象呢？
    // 1. 直接使用json格式
    let user = {
        "name": "张三",
        "sex": "male",
        // 可以使用字符串去定义key
        'age @！*dfksjf': 17
    }

    // 2. key 不包含空白符和其他特殊符号时 可以不加引号
    user = {
        // 字符串可以不用双引号
        name: '张三',
        sex: 'male',
        age: 17
    }

    let name = '法外狂徒男枪'
    let sex = 'other'
    let age = 17
    // 3. 变量名若和对象的属性名相同，则可以省略 如下:
    user = {
        // 完整写法
        // name: name,
        name,
        sex,
        age
    }

    console.log(user);

    // 数组和函数都属于对象类型
    let arr = [1, 2, 3]
    function fn() { }

    console.log(typeof arr);
    console.log(typeof fn); // => function 虽然 typeof 检测函数结果为 function 但由于函数包含 constructor 所以函数本质上是对象类型

    // 学习面响对象的时候再介绍类实例
</script>
