<script>
    // undefined 未定义类型
    // 一个变量声明后不赋值，则他的值为 undefined
    // 未定义类型中只有一个值叫做 undefined

    let a
    console.log(a); // => undefined

    a = 123

    // 赋值 undefined
    a = undefined

    console.log(a);

    console.log(typeof a); // => undefined
</script>
