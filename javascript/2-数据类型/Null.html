<script>
    // null 空类型
    // 空类型唯一的值就是 null
    // null 的含义: 用来代表对象类型的空引用(空指针)

    let a = null

    console.log(a); // => null

    // 由于 null 代表的是 引用地址(指针) 又因为 js 把引用地址理解为对象，所以此处输出 object
    console.log(typeof a); // => object
</script>
