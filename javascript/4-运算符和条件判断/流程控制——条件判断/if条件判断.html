<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    let user = {
        name: '张三',
        sex: 'other',
        age: 17,
        score: 55
    }

    // if 语句：用于进行条件判断的语句
    // if(bool expression) {
    //      // code block 代码块
    // }
    // 作用：当布尔表达式值为真时，执行后面的代码块

    if (user.name === '张三') {
        console.log('欢迎');
    }

    // if else: 如果。。。否则。。。
    // 语法：
    // if(bool expression) {
    //      // code block 代码块
    // } else {
    //      // code block
    // }

    if (user.score >= 60) {
        console.log('及格');
    } else {
        console.log('不及格');
    }

    // 三元运算符替代 if else
    console.log(user.score >= 60 ? '及格' : '不及格');

    // if    else if     else: 如果。。。或者。。。或者。。。否则。。。
    // 语法：
    // if (bool expression) {
    //     // code block 代码块
    // }
    // else if (bool expression) {
    //     // code block
    // }
    // else if (bool expression) {
    //     // code block
    // }
    // ... 此处 else if 可以写多个
    // ...
    // else {
    //     // code block
    // }
    // 最后的 else 是非必填的

    if (user.sex === 'male') {
        console.log('男');
    } else if (user.sex === 'female') {
        console.log('女')
    } else {
        console.log('其他')
    }

    // 三元运算符替代
    console.log(user.sex === 'male' ? '男' :
        user.sex === 'female' ? '女' : '其他')



    // if  else if  else 语句，若代码块中只有一句话 则可以省略花括号
    if (user.sex === 'male') console.log('男')
    else if (user.sex === 'female') console.log('女')
    else console.log('其他')

    // 总结：
    // 1. if 语句要么执行要么不执行
    // 2. if else 语句，一定有一个会被执行，二选一
    // 3. if  else if 语句，多选一或都不执行
    // 4. if    else if    else 语句，一定有一个会被执行，多选一
</script>

</html>
