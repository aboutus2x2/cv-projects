<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    算术运算符： + - * / % **（幂运算）
</body>
<script>
    // 加减乘除符号
    let a = 1, b = 2
    console.log(a + b);
    console.log(a - b);
    console.log(a * b);
    console.log(a / b);

    // 加号有两种特殊使用情况
    // 1. 连接字符串
    console.log(a + 'hello world');
    // 2. 转换字符串为数字
    console.log(+'3e-2');


    // % 模运算 除以一个数字并取余
    console.log(1 % 2);
    console.log(3 % 2);
    console.log(5 % 3);


    // ** 幂运算 运算 n 的 m 次方是多少
    console.log(2 ** 3);
    console.log(4 ** 3);

    // 算数运算符遵循数学的符号优先级
    console.log(1 + 2 * 3 ** 2);
    // 可以使用圆括号来分组
    console.log(1 + (2 * 3) ** 2);

</script>

</html>
