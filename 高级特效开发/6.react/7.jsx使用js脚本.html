<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/babel.min.js"></script>
  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>
  <style>
    .light{
      font-family: '黑体';
    }
    .dark{
      font-family: '华文彩云';
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
<script type="text/babel">

  let name = '张三'
  let styles = {background:'red',color:'white'}
  let isLight = true

  // 标记中的属性均用驼峰法
  const Box = (<h2 className={isLight?'light':'dark'} 
  onClick={()=>{alert('点击')}}
  style={styles}>{name}</h2>)

  let root = document.querySelector('#root')
  ReactDOM.createRoot(root).render(Box)
</script>
</html>
