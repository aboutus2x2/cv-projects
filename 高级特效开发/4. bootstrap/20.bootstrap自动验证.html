<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <script src="./js/bootstrap.bundle.js"></script>
</head>
<body>
  <!-- 参考：https://v5.bootcss.com/docs/forms/validation/ -->
  <!-- novalidate 屏蔽掉原生的校验提示，使用bootstrap中的校验提示 -->
  <!-- 1.对表单标记进行校验属性设置（required min max...） -->
  <!-- 2.在表单标记的后方 class为 valid-feedback 的div ：当校验成功时，会显示的内容 -->
  <!-- 3.在表单标记的后方 class为 invalid-feedback 的div ：当校验不成功时，会显示的内容 -->
  <!-- 4.在js中设置表单的事件监听 button form -->
  <!-- 5.阻止form事件对象的默认行为 以及冒泡 -->
  <!-- 6.为form标记添加was-validated class属性 -->
  <div class="container-fluid">
    <form onsubmit="return false" style="width: 300px;" novalidate>
      <div class="mb-3">
        <label class="form-label" for="stuName">学生姓名</label>
        <input id="stuName" class="form-control" required />
        <div class="valid-feedback">
          正确的学生姓名
        </div>
        <div class="invalid-feedback">
          学生姓名为空
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label" for="stuID">学生编号</label>
        <input type="text" id="stuID" class="form-control" required pattern="stu[0-9]{5}" />
        <div class="valid-feedback">
          正确的学生编号
        </div>
        <div class="invalid-feedback">
          学生编号格式错误
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">提交</button>
      </div>
      
    </form>
  </div>
</body>
<script>
  let form = document.querySelector('form')
  form.addEventListener('submit',(ev)=>{
    // 取消form的默认事件
    ev.preventDefault()
    // 取消from的submit事件的冒泡\捕获
    ev.stopPropagation()

    //表明这个表单校验过 
    //XXX-feedback
    form.classList.add('was-validated')

  })
</script>
</html>
