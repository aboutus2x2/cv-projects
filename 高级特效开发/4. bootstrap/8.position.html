<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css" />
  <style>
    .box{
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="border position-relative" style="height: 200px;">
    <div class="box bg-danger position-absolute top-0 start-0 translate-middle"></div>
    <div class="box bg-danger position-absolute top-0 start-50 translate-middle"></div>
    <div class="box bg-danger position-absolute top-0 start-100 translate-middle"></div>
    <div class="box bg-danger position-absolute top-50 start-0 translate-middle"></div>
    <div class="box bg-danger position-absolute top-50 start-50 translate-middle"></div>
    <div class="box bg-danger position-absolute top-50 start-100 translate-middle"></div>
    <div class="box bg-danger position-absolute top-100 start-0 translate-middle"></div>
    <div class="box bg-danger position-absolute top-100 start-50 translate-middle"></div>
    <div class="box bg-danger position-absolute top-100 start-100 translate-middle"></div>
  </div>

  <div class="border position-relative" style="height: 200px;">
    <div class="box bg-danger position-absolute top-0 start-0"></div>
    <div class="box bg-danger position-absolute top-0 start-50 translate-middle-x"></div>
    <div class="box bg-danger position-absolute top-0 end-0"></div>
    <div class="box bg-danger position-absolute top-50 start-0 translate-middle-y"></div>
    <div class="box bg-danger position-absolute top-50 start-50 translate-middle"></div>
    <div class="box bg-danger position-absolute top-50 end-0 translate-middle-y"></div>
    <div class="box bg-danger position-absolute bottom-0 start-0"></div>
    <div class="box bg-danger position-absolute bottom-0 start-50 translate-middle-x"></div>
    <div class="box bg-danger position-absolute bottom-0 end-0"></div>
  </div>
</body>
</html>
