<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css" />
</head>
<body>
  <!-- vstack 设置所有子元素纵向排列 ：表单-->
  <!-- gap-{number} 0~5 设置子元素之间的间隔 -->
  <div class="row vstack gap-3">
    <div class="col-6 border border-danger">1</div>
    <div class="col-6 border border-danger">2</div>
    <div class="col-6 border border-danger">3</div>
    <div class="col-6 border border-danger">4</div>
    <div class="col-6 border border-danger">5</div>
    <div class="col-6 border border-danger">6</div>
  </div>

  <!-- hstack 设置所有子元素横向排列 -->
  <!-- gap-{number} 0~5 设置子元素之间的间隔 -->
  <div class="row hstack gap-3">
    <div class="col-3 border border-danger">1</div>
    <div class="col-3 border border-danger">2</div>
    <div class="col-3 border border-danger">3</div>
  </div>
</body>
</html>
