<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css" />
</head>
<body>
  <!-- 网格（table=> container tr=> row td => col） -->
  <!-- 网格布局的一行最多只能有 12 列 -->
  <!-- marginBottom mb -->
  <div class="container mb-3">
    <div class="row">
      <div class="col bg-danger">第一行第一列</div>
      <div class="col">第一行第二列</div>
      <div class="col">第一行第三列</div>
    </div>
    <div class="row">
      <div class="col">第二行第一列</div>
      <div class="col bg-danger">第二行第二列</div>
    </div>
  </div>

  <!-- 网格布局中 列的占比 -->
  <!-- col-{number} -->
  <div class="container">
    <div class="row">
      <div class="col-6 bg-danger"> 1-1-6</div>
      <div class="col-2 bg-info"> 1-2-2</div>
      <div class="col-4 bg-warning">1-3-4</div>
    </div>

    <!-- 当列的数量超出当行的剩余空间，换行显示 -->
    <div class="row">
      <div class="col-6 bg-danger"> 2-1-6</div>
      <div class="col-2 bg-info"> 2-2-2</div>
      <div class="col-12 bg-warning">2-3-12</div>
    </div>

    <!-- offset-{number} 往右移动多少列 -->
    <div class="row">
      <div class="col-6 offset-3 bg-danger"> 3-1-6</div>
    </div>

    <!-- 网格嵌套 -->
    <div class="row">
      <div class="col-6">
        <div class="row">
          <div class="col-6 bg-danger">1/2 x 1/2</div>
          <div class="col-6 bg-warning">1/2 x 1/2</div>
        </div>
      </div>
    </div>

    <!-- 网格的纵向设置 -->
    <div class="row border" style="height: 200px;">
      <div class="col-3 border align-self-start">1</div>
      <div class="col-3 border align-self-center">2</div>
      <div class="col-3 border align-self-end">3</div>
    </div>

    <!-- 网格的横向设置 class="row" 弹性容器display:flex -->
    <!-- justify-content-{center|start|end} -->
    <div class="row border justify-content-start ">
      <div class="col-3 border bg-danger">1</div>
      <div class="col-3 border bg-warning">2</div>
      <div class="col-3 border bg-info">3</div>
    </div>
    <div class="row border justify-content-center">
      <div class="col-3 border bg-danger">1</div>
      <div class="col-3 border bg-warning">2</div>
      <div class="col-3 border bg-info">3</div>
    </div>
    <div class="row border justify-content-end">
      <div class="col-3 border bg-danger">1</div>
      <div class="col-3 border bg-warning">2</div>
      <div class="col-3 border bg-info">3</div>
    </div>

    <!-- 网格设置一行中列的显示个数 -->
    <!-- row-cols-{breakpoint}-{number} -->
    <div class="row row-cols-3">
      <div class="col border">1</div>
      <div class="col border">2</div>
      <div class="col border">3</div>
    </div>

    <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1">
      <div class="col border">1</div>
      <div class="col border">2</div>
      <div class="col border">3</div>
      <div class="col border">4</div>
      <div class="col border">5</div>
      <div class="col border">6</div>
    </div>
  </div>

  </div>
</body>
</html>
