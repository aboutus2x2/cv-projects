<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录页</title>
  <link rel="stylesheet" href="../css/bootstrap.css" />
</head>
<body>
  <!-- 输入框使用了floating labels -->
  <div class="container-fluid vh-100 bg-light d-flex justify-content-center align-items-center">
    <form style="width:300px;" class="text-center">
      <!-- text-center text-align -->
      <div class="mb-3 text-center fs-4">
        <img src="./bootstrap-logo.svg" width="72" /><br>
        Please sign in
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-check-inline mb-3">
        <input type="checkbox" class="form-check-input" id="remember" />
        <label class="form-check-label" for="remember">remember me</label>
      </div>
      <div class="mb-3">
        <button class="btn btn-primary w-100">sign</button>
      </div>
      <div class="form-text">
        &copy;2017~2023
      </div>
    </form>
  </div>
</body>
</html>
