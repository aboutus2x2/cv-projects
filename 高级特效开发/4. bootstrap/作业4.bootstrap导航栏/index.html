<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>华为官网</title>
  <link rel="stylesheet" href="../css/bootstrap.css" />
  <script src="../js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="container-fluid">
    <!-- xl -->
    <nav class="navbar navbar-expand-xl border d-none d-xl-block d-xxl-none">
      <div class="container-fluid">
        <!-- 华为图标 -->
        <a class="navbar-brand ps-4" href="#">
          <img src="./img/huawei_logo.png" height="30" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 导航选项 -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">个人及家庭产品</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">商用产品及方案</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">服务支持</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">合作伙伴与开发者</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">关于华为</a>
            </li>
          </ul>
        </div>
        <!-- 右侧购买和右边 -->
        <div class="d-flex">
          <div class="dropdown">
            <img src="./img/icon_buy.svg" height="20" />
            <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              在线购买
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#">
                  <img src="./img/shopping_cart.svg" height="20" />华为商城
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img src="./img/shopping_cart.svg" height="20" />华为云
                </a>
              </li>
            </ul>
            <img src="./img/search.svg" height="30"/>
          </div>
        </div>
      </div>
    </nav>
    <!-- md -->
    <nav class="navbar navbar-expand-md border d-none d-md-block d-lg-none">
      <div class="container-fluid">
        <!-- 华为图标 -->
        <a class="navbar-brand ps-4" href="#">
          <img src="./img/huawei_logo.png" height="30" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <!-- 右侧购买和右边 -->
        <div class="d-flex align-items-center">
          <img src="./img/icon_buy.svg" height="20" />
          <img src="./img/search.svg" height="30"/>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
