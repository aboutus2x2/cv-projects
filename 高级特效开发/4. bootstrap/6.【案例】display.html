<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.css" />
</head>
<body>

  <!-- display -->
  <div class="d-none d-lg-block d-xl-none">
    <div class="row">
      <div class="col-4 border">JACK</div>
      <div class="col-4 border">SMITH</div>
      <div class="col-4 border">TOM</div>
    </div>
  </div>
  <div class="d-none d-md-block d-lg-none">
    <div class="row">
      <div class="col-6 border">JACK</div>
      <div class="col-6 border">SMITH</div>
      <div class="col-6 border">TOM</div>
    </div>
  </div>
  <div class="d-none d-sm-block d-md-none">
    <div class="row">
      <div class="col-12 border">JACK</div>
      <div class="col-12 border">SMITH</div>
      <div class="col-12 border">TOM</div>
    </div>
  </div>

</html>
