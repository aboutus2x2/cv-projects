<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font-size: 0.625rem;
    }
    .box1{
      position: relative;
    }
    .box1::before{
      content: '';
      display: block;
      padding-top: 50%;
    }
    .box2{
      position: relative;
    }
    .box2::before{
      content: '';
      display: block;
      padding-top: 56.25%;
    }
    .content{
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: red;
    }
  </style>
</head>
<body>
  <!--如何设计 2 ：1  16 : 9 的比例缩放-->

  <!-- 2 : 1 -->
  <div class="box1">
    <div class="content">box1 content 2x1</div>
  </div>

  <!--  -->
  <div class="container" style="width: 15rem">
    <div class="box2">
      <div class="content">box2 content 16x9</div>
    </div>
  </div>
  
</body>
<script>
  window.addEventListener('resize',resize)
  window.addEventListener('load',resize)
  function resize(){
    // rem ? = width / (标准屏幕宽 / 标准字体大小)
    let newFontSize = window.innerWidth / (320 / 16)
    document.querySelector('html').style.fontSize = `${newFontSize}px`
  }
</script>
</html>
