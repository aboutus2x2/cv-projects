<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box{
      position: relative;
    }
    .box1{
      /* padding-top:300px; */

      /* paddingTop使用百分比作为参数，那么这个百分比主要针对父容器的宽度 */
      /* 比例原理：父元素的第一个子元素的paddingTop百分比就是父元素宽度的百分比 */
      
      /*  */
      padding-top: 25%; 
      background-color: red;
    }
    .box2{
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- paddingTop -->
  <div class="box">
    <div class="box1"></div>
    <div class="box2">
      示例文字
    </div>
  </div>
</body>
</html>
