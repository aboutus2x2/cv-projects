<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>懒加载</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .container{
      width: 300px;
      height: 400px;
      border: 1px solid black;
      overflow-y: scroll;
    }
    .content{
      height: 1000px;
      position: relative;
    }
    .content img{
      position: absolute;
      bottom: 0;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <img data-src="./dog.jpg" src="" alt="" />
    </div>
  </div>
  
</body>
<script>
  //scrollTop 
  
  let img = document.querySelector('img')
  let container = document.querySelector('.container')
  container.addEventListener('scroll',()=>{
    if(container.scrollTop >= img.offsetTop - window.innerHeight ){
      img.src = img.getAttribute('data-src')
    }
  })
</script>
</html>
