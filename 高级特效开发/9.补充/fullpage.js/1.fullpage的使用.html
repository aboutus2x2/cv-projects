<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入fullpage.js -->
  <link rel="stylesheet" href="./node_modules/fullpage.js/dist/fullpage.min.css" />
  <script src="./node_modules/fullpage.js/dist/fullpage.min.js"></script>
</head>
<body>
  <div id="a" style="font-size: 100px;">
    <div class="section" style="background-color: gray;">1</div>
    <div class="section" style="background-color: gray;">2</div>
    <div class="section">
      <div class="slide" style="background-color: gray;">3</div>
      <div class="slide" style="background-color: gray;">4</div>
      <div class="slide" style="background-color: gray;">5</div>
    </div>
  </div>
</body>
<script>
  // class="section" 全屏的垂直滑动
  // class="slide" 全屏的水平滑动（注意：slide只能在section下设置）

  new fullpage('#a',{
    // fullpage的API 参数设置 
    //vertical 垂直 horizontal 水平
    autoScrolling:true, //通过鼠标可以自由滑动 默认值false
	  scrollHorizontally: true //可以通过鼠标滚轮左右滑动 默认值为false
  })
</script>
</html>
