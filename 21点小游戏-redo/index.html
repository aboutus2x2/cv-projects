<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            /* 自定义css属性 */
            /* 自定义css属性用两个-减号开头 */
            /* 自定义属性设置的元素及其子元素均可访问这些自定义属性 */
            /* 通过var函数读取对应自定义属性的值 */

            /* 自定义一个缩放率 */
            --rate: 0.4
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;

            background: url(./img/desk.jpg) no-repeat center center;
            background-size: cover;
        }

        .host-score,
        .player-score {
            font-size: 64px;
            font-weight: bolder;
            color: #f00;
            text-align: center;
        }

        button {
            background-color: rgb(0, 106, 255);
            color: #fff;
            font-size: 24px;
            padding: 8px;
            line-height: 24px;
            border: none;
            border-radius: 8px;
            margin: 4px;
        }

        .card {
            display: inline-block;
            /* 通过var函数读取对应自定义属性的值 */
            width: calc(317px * var(--rate));
            height: calc(450px * var(--rate));

            background: url(./img/cards.png);

            /* 等比例缩放背景图大小 */
            background-size: calc(5058px * var(--rate)) calc(1894px * var(--rate));

            background-position-x: calc(-1 * 0 * (317px + 26px) * var(--rate));
            background-position-y: calc(-1 * 0 * (450px + 31px) * var(--rate));
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <!-- 庄家的手牌 -->
            <div class="host-hands">
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <!-- 庄家分数 -->
            <div class="host-score">0</div>
        </div>

        <div>
            <!-- 玩家分数 -->
            <div class="player-score">0</div>

            <!-- 玩家的手牌 -->
            <div class="player-hands">
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <!-- 按钮行 -->
            <div style="display: flex; justify-content: center;">
                <button>开始游戏</button>
                <button>停牌</button>
                <button>要牌</button>
            </div>
        </div>
    </div>

</body>

</html>
