<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 200px;
            top: 200px;

            color: #fff;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;

            /* skew 倾斜 */
            /* 第一个参数: 水平轴的倾斜度数 */
            /* 第二个参数: 竖直轴的倾斜度数 */
            transform: skew(0, 30deg);
            /* 只设置一个参数 则只有水平轴倾斜有效 */
            transform: skew(30deg);

            transform: skewX(30deg);
            transform: skewY(30deg);
        }
    </style>
</head>

<body>
    <div class="box">上</div>
</body>

</html>
