<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock {
            width: 400px;
            height: 400px;
            background-color: #000;
            border-radius: 50%;
            border: 20px solid #808080;
        }

        .bg {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .point {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #fff;

            left: calc(50% - 5px);
            top: 10px;

            transform-origin: center 190px;
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="bg">
            <div class="point"></div>
        </div>
    </div>
</body>

<script>
    const bg = document.querySelector('.bg')

    // 画点
    function drawPoint() {
        let html = ''
        for (let i = 0; i < 60; i++) {
            // 高度样式
            let height = i % 5 === 0 ? 'height: 20px;' : ''
            html += `<div class="point" style="transform: rotate(${i * 6}deg); ${height}"></div>`
        }
        bg.innerHTML = html
    }

    drawPoint()
</script>

</html>
