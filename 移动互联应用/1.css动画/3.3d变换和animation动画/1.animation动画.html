<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        /* 参考：https://developer.mozilla.org/zh-CN/docs/Web/CSS/animation */

        /* animation动画 */
        /* animation和transition的区别： */
        /* transition 是通过属性变化，而产生过渡状态，而由浏览器自动创建补间动画 */
        /* transition 在浏览器上动态修改css属性后，依然可以播放过渡动画 */
        /* animation的状态是事先定义好的，后续改变css属性也不会播放新的动画 */
        /* animation的动画状态不止起始状态和结尾状态，可以定义多个状态 */

        /* animation是一个复合属性，由以下属性构成： */


        .box {
            width: 200px;
            height: 200px;
            background-color: red;

            /* 动画名称 */
            /* 作用：用于告诉浏览器，该动画应用哪一个动画关键帧序列 */
            animation-name: move;

            /* 动画播放时长 */
            animation-duration: 2s;

            /* 动画播放的速度曲线 */
            animation-timing-function: linear;

            /* 延迟播放的时间 */
            /* animation-delay: 1s; */

            /* 动画播放次数 */
            /* 带选项：
                infinite: 无限循环播放
             */
            /* animation-iteration-count: infinite; */
            /* animation-iteration-count: 2; */

            /* 动画播放方向 */
            /* 带选项：
                normal：正向播放
                reverse: 反向播放
                alternate: 正向播放一次然后反向再播放一次
                alternate-reverse: 反向播放一次然后正向再播放一次
             */
            /* animation-direction: alternate-reverse; */

            /* 播放结束后，元素的最终状态模式 */
            /* 
                带选项：
                forwards：动画播放完后，保留最后一帧的状态
                backwards：动画播放完后，保留第一帧的状态
                both：动画播放完后，保留第一帧和最后一帧的状态和
             */
            animation-fill-mode: forwards;


            /* 可以定义复合属性，取代上面的所有属性 */
            /* 赋值顺序，可以参考如下顺序 */
            /* duration | timing-function | delay | iteration-count | direction | fill-mode | play-state | name */
            /* duration | timing-function | delay | name */
            /* duration | name */
            animation: move 2s linear 0s forwards;
        }

        /* 关键帧：动画播放时的几个关键状态 */
        /* 序列：有序的队列 */

        /* 定义一个关键帧序列 如下： */
        /* 使用@keyframes定义关键帧序列，后面参数为：动画名 */

        @keyframes move {

            /* 起始状态 */
            /* from { */
            0% {
                transform: translateX(0);
                color: #000;
                font-size: 16px;
            }

            /* 用百分比定义中间状态 */
            50% {
                transform: translateX(1000px);
                color: pink;
                font-size: 32px;
            }

            /* 结束状态 */
            /* to { */
            100% {
                transform: translateX(500px);
                color: green;
                font-size: 64px;
            }
        }
    </style>
</head>

<body>
    <div class="box">hello world</div>
</body>

</html>
