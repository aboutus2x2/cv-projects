<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #ff0;

            transition: all 2s cubic-bezier(0.4, 1.64, 0.6,-0.66);
            transform: translateX(0);
        }

        .box-container.active>.box {
            transform: translateX(400px);
        }

        .box-container {
            transition: all 2s linear;
            transform: translateY(0);
        }

        .box-container.active {
            transform: translateY(400px);
        }
    </style>
</head>

<body>
    <div class="box-container">
        <div class="box"></div>
    </div>
    <button>播放</button>
</body>

<script>
    const btn = document.querySelector('button')
    const boxContainer = document.querySelector('.box-container')
    const box = document.querySelector('.box')
    btn.addEventListener('click', () => {
        if (boxContainer.classList.contains('active')) {
            boxContainer.classList.remove('active')
        } else {
            boxContainer.classList.add('active')
        }
    })
</script>

</html>
