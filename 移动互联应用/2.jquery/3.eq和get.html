<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
<script src="./js/jquery.js"></script>
<script>

    // 查询一个jquery对象
    let $boxs = $('.box')
    console.log($boxs);

    // eq() 该函数将返回对应索引位置的jquery对象
    let $box = $boxs.eq(0)
    console.log($box);


    // 用索引获取到的是dom对象
    let box = $boxs[0]
    console.log(box);


    // jquery对象类似一个数组，可以获取上述jquery对象的dom对象，如下：

    // 也可以通过函数get来获取，
    box = $boxs.get(0)  // 与 $boxs[0]等价
    console.log(box);

</script>

</html>
