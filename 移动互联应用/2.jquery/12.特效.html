<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>基本动画</h1>
    <div class="section1">
        <button>显示</button>
        <button>隐藏</button>
        <button>开关</button>
    </div>
    <div class="box box1"></div>
    <h2>自定义动画</h2>
    <div class="section2">
        <button>animate</button>
    </div>
    <div class="box box2"></div>

    <h1>渐变</h1>
    <div class="section3">
        <button>渐入</button>
        <button>渐出</button>
        <button>设置透明度</button>
        <button>开关渐入渐出</button>
    </div>
    <div class="box box3"></div>

    <h1>滑动</h1>
    <div class="section4">
        <button>滑下</button>
        <button>滑上</button>
        <button>滑动开关</button>
    </div>
    <div class="box box4"></div>
</body>
<script src="./js/jquery.js"></script>
<script>
    // 参考：https://www.jquery123.com/category/effects/

    let $box1 = $('.box1');
    let $box2 = $('.box2');
    let $box3 = $('.box3');
    let $box4 = $('.box4');

    // jquery 特效

    // 基本动画
    $('.section1 button:nth-child(1)').click(() => {
        // 显示元素 原理是设置元素的display属性
        $box1.show()
    })
    $('.section1 button:nth-child(2)').click(() => {
        // 隐藏元素
        $box1.hide()
    })
    $('.section1 button:nth-child(3)').click(() => {
        // 开关元素
        $box1.toggle()
    })

    // 自定义动画
    $('.section2 button:nth-child(1)').click(() => {
        // 自定义动画
        // 第一个参数：要播放的动画属性，有些属性无法生效例如：transform background-color 等
        // 第二个参数: 动画播放时长
        // 第三个参数: 动画播放曲线
        // 第四个参数: 动画播放结束回调
        $box2.animate({
            marginLeft: '300px',
            paddingTop: '100px',
            backgroundColor: 'rgb(0,0,255)'
        }, 3000, 'swing', () => {
            console.log('动画播放完成');
        })
    })

    // 渐变动画
    $('.section3 button:nth-child(1)').click(() => {
        // 渐变函数的第一个参数，可以指定动画播放的时长，单位是毫秒
        // 元素渐入
        $box3.fadeIn(3000)
    })
    $('.section3 button:nth-child(2)').click(() => {
        // 元素渐出
        $box3.fadeOut(5000)
    })
    $('.section3 button:nth-child(3)').click(() => {
        // 第一个参数：动画播放时长
        // 第二个参数：目标透明度
        // 渐变到指定透明度
        $box3.fadeTo(3000, 0.5)
    })
    $('.section3 button:nth-child(4)').click(() => {
        // 开关渐变
        $box3.fadeToggle(3000)
    })

    // 滑动动画
    $('.section4 button:nth-child(1)').click(() => {
        // 滑下
        $box4.slideDown(3000)
    })
    $('.section4 button:nth-child(2)').click(() => {
        // 滑上
        $box4.slideUp(3000)
    })
    $('.section4 button:nth-child(3)').click(() => {
        // 滑动开关
        $box4.slideToggle(2000)
    })
</script>

</html>
