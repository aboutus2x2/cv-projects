<script src="rsa.html.js"></script>
<script>
    const keys = new NodeRSA({ b: 512 })
    keys.generateKeyPair(2048, 65537)

    let message = '该起床了'
    // 加密
    let r = keys.encrypt(message)
    console.log(r);

    // 解密
    r = keys.decrypt(r)
    console.log(r.toString());
</script>
