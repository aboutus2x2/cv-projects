<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #000;
            transition: all 1s;
        }

        .box.active {
            background-color: #ff0;
        }
    </style>
    <script src="../js/vue.global.js"></script>
</head>

<body>
<div id="app">
    <div>
        <div v-bind:class="boxClass"></div>
        <button v-on:click="toggle">开关</button>
    </div>
</div>
</body>
<script>

    const vm = Vue.createApp({
        data() {
            return {
                boxClass: {
                    box: true,
                    active: false
                }
            }
        },
        methods: {
            toggle() {
                this.boxClass.active = !this.boxClass.active
            }
        }
    }).mount('#app')

</script>

</html>
