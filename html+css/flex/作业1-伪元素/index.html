<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            border: 5px solid #f00;
            padding: 24px;
        }

        .pop {
            background-color: #335d2d;
            color: #e96d61;
            border-radius: 8px;
            padding: 16px;
            width: calc(11em + 2em);
            height: 6ex;

            position: relative;
            margin-bottom: 32px;
        }

        .pop::before {
            content: '来自未来的消息';
            position: absolute;
            color: #a1a1a1;
            top: -23px;
            left: -10px;
        }

        .pop::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 16px;
            border-color: transparent transparent transparent #335d2d;
            position: absolute;
            bottom: -16px;
            left: 40px;
        }

        .div {
            display: flex;
        }

        .div>div {
            padding: 0 8px;
        }

        .div::before {
            content: '';
            display: block;
            flex-grow: 1;
            border-top: 3px dashed #335d2d;
            position: relative;
            top: calc(1ex + 3px);
        }

        .div::after {
            content: '';
            display: block;
            flex-grow: 1;
            border-top: 3px dashed #335d2d;
            position: relative;
            top: calc(1ex + 3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="pop">
            你好，今天天气真不错！
        </div>

        <div class="pop">
            等级划分拉萨的可见光
        </div>

        <div class="div">
            <div>分类</div>
        </div>
    </div>
</body>

</html>
