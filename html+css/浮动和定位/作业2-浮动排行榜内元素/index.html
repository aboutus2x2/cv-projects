<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ececec;
        }

        .rank-list {
            background-color: #fff;
            width: 300px;
            border-radius: 10px;
            padding: 16px;
            padding-bottom: 0;
        }

        .title {
            overflow: hidden;
            margin-bottom: 16px;
        }

        .title>* {
            float: left;
        }

        .title>div {
            font-size: 24px;
            font-weight: bolder;
        }

        .title>.icon {
            margin-top: 10px;
            margin-left: 8px;
            width: 17px;
            height: 17px;
            background-image: url(./jd/r-trig.png);
            background-size: cover;
        }

        .title>.icon:hover {
            background-image: url(./jd/r-trig-active.png);
        }

        .tags {}

        .tag {
            display: inline-block;
            background-color: #ececec;
            font-size: 12px;
            padding: 2px 10px;
            border-radius: 10px;
        }

        .list-item {
            overflow: hidden;
        }

        .list-item>* {
            float: left;
        }

        .rank {
            width: 24px;
            height: 34px;
            background: url(./jd/No1.png);
            color: #fff;
            text-align: center;
            font-size: 12px;

            margin-top: calc(130px * 0.5 - 34px * 0.5);
        }

        .rank>div:first-child {
            margin-top: 4px;
        }

        .list-item>div:last-child {
            margin-top: calc(130px * 0.5 - 1ex);
        }

        .list-item>img {
            margin: 0 8px;
        }

        .list {
            padding-top: 8px;
        }
    </style>
</head>

<body>
    <div class="rank-list">
        <!-- 标题行 -->
        <div class="title">
            <div>排行榜</div>
            <div class="icon"></div>
        </div>
        <!-- 标签行 -->
        <div class="tags">
            <div class="tag">大家电</div>
            <div class="tag">面部护肤</div>
            <div class="tag">休闲食品</div>
        </div>
        <!-- 榜单 -->
        <div class="list">
            <div class="list-item">
                <div class="rank">
                    <div>Top</div>
                    <div>01</div>
                </div>
                <img src="./jd/goods01.jpg" alt="">
                <div>商品描述</div>
            </div>
            <div class="list-item">
                <div class="rank" style="background-image: url(./jd/No2.png)">
                    <div>Top</div>
                    <div>02</div>
                </div>
                <img src="./jd/goods02.png" alt="">
                <div>商品描述</div>
            </div>
            <div class="list-item">
                <div class="rank" style="background-image: url(./jd/No3.png)">
                    <div>Top</div>
                    <div>03</div>
                </div>
                <img src="./jd/goods03.jpg" alt="">
                <div>商品描述</div>
            </div>
        </div>
    </div>
</body>

</html>
