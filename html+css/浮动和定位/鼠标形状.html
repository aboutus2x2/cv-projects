<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[name=name] {
            /* cursor 鼠标形状
                鼠标样式来自于系统样式
            */
            /* 待选项:
                default: 系统默认样式
                move: 移动样式，是一个十字
                not-allow: 禁止符号
                pointer: 小手指
                wait: 等待符号
                text: 文本编辑光标
            */
            cursor: move;
        }
    </style>
</head>
<body>
    <input name="name" type="text">
</body>
</html>
