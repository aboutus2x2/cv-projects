<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 什么是盒模型
            盒模型是浏览器对html元素的宽高大小 元素间间距的解析方式
        */

        /* 盒模型的解析方式:
            1. ie 盒模型: ie浏览器解析盒模型的方式，解析方式为: width height 设置的宽高为 内容 + 内边距
            2. 标准盒模型: width height 解析为 内容宽高
        */

        /* 盒模型由四个部分组成
            内容 content
            内边距 padding 内容区域到边框的距离
            边框 border
            外边距 margin
        */

        .box1 {
            background-color: #ff00ff;

            /* 内容 */
            width: 100px;
            height: 50px;

            /* 内边距 */
            /* 当设置一个值的时候代表每一边内边距都为 30px */
            padding: 30px;
            /* 第一个值代表上下内边距 第二个值代表左右内边距 */
            padding: 20px 50px;
            /* 设置 上 右 下的内边距 左侧内边距等于右侧内边距 */
            padding: 10px 20px 30px;
            /* 设置上右下左的四边内边距 */
            /* padding: 10px 20px 30px 40px; */

            /* 单独设置一边的内边距 */
            padding-top: 10px;
            padding-right: 20px;
            padding-bottom: 30px;
            padding-left: 40px;
        }

        .box2 {
            width: 300px;
            height: 300px;

            /* 设置四边的边框 */
            border: 20px solid #00ffff;
            /* 以下边框属性都可以设置多个参数 */
            /* 边框宽度 */
            border-width: 10px 20px 30px 40px;
            /* 边框样式
                值类似于文本装饰线
                solid
                double
                groove
                ridge
                dashed
                dotted
                none: 没有边框
            */
            border-style: solid dashed double dotted;
            /* 边框颜色 */
            border-color: #ff0000 #ffff00 #0000ff #00ff00;

            /* 指定单独一边的样式 */
            border-top: 50px ridge #7ece23;

            /* 边框弧度 */
            border-radius: 20px;
        }

        .box3 {
            border: 5px solid #000000;

            width: 100px;
            height: 100px;

            /* 外边距
                设置方法和内边距完全一样
            */
            margin: 50px;
            margin: 30px 20px;
            margin: 10px 20px 30px;
            margin: 10px 20px 30px 40px;

            /* 单独设置一边的外边距 */
            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 40px;
        }

        .box4 {
            width: 200px;
            height: 200px;

            background-color: #ff0000;

            /* box-sizing 用于规定 width 和 height 属性如何解析
                待选项:
                content-box: 内容盒
                border-box: 边框盒
            */
            box-sizing: content-box;

            border: 20px solid #000000;
        }

        .inline-el {
            width: 100px;
            height: 100px;
            padding: 30px;
            margin: 30px;
            border: 10px solid #000;
        }
    </style>
</head>
<body>
    <div class="box1">
        hello
    </div>

    <div class="box2">
        world
    </div>

    <div class="box3">
        !!!
    </div>

    <div class="box4"></div>

    <!-- 行内元素内外边距问题 
        行内元素无法设置宽高，且宽高由内容决定
        行内元素上下内外边距设置无效，左右内外边距有效
    -->
    <div>
        <span class="inline-el">hello world</span>
    </div>
</body>
</html>
